<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <div class="container">
    <div>
        <h1 id="heading">Weather <span id="heading-span">Report</span> </h1>
    </div>
    <div class="inputs">
        <input type="text" id="input" placeholder="Enter Location....">
        <button id="button" type="button">Get</button>

    </div>
    <div class="report">
        <img id="report-img" src="./sunny-img.png" alt="">
        <div id="report-temp"><span>25</span><span>&#176</span><span>C</span></div>
        <div id="report-feelslike">Cloudy</div>
        <div id="report-city">Vijayawada</div>
        <div id="report-wind">Wind:4.2 m/s </div>
        

    </div>
    <audio id="audio-element" controls loop style="display: none;">
        <source id="audio-source" src="./rainy-audio.mp3" type="audio/mp3">
    </audio>
   </div>


    <script src="./index.js"></script>
</body>
</html>
